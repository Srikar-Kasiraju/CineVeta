<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CineVeta</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(
                rgba(0,0,0,0.8),
                rgba(0,0,0,0.8)
            ),
            url("https://images.unsplash.com/photo-1581905764498-f1b60c03b12d") center/cover no-repeat;
        }
        .register-box {
            background-color: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
        }
        .brand {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-netflix {
            background-color: #e50914;
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-netflix:hover {
            background-color: #b20710;
        }
        a {
            color: #bbb;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black px-4">
        <span class="navbar-brand brand">CineVeta</span>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">Home</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-netflix">Sign Up</a>
        </div>
    </nav>

<div class="register-container">
    <div class="register-box">
        <div class="brand">CineVeta</div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                    type="text"
                    class="form-control"
                    name="phone_number"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-netflix w-100 py-2">
                Create Account
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-1">Already have an account?</p>
            <a href="{{ url_for('login') }}">Sign in</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
