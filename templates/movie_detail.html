{% extends "base.html" %}

{% block title %}{{ movie.title }} | CineVeta{% endblock %}

{% block content %}

<div class="container">

    <div class="row align-items-center g-4">

        <!-- Movie Poster -->
        <div class="col-md-4 text-center">
            {% if movie.poster_url %}
                <img
                    src="{{ movie.poster_url }}"
                    alt="{{ movie.title }}"
                    class="img-fluid rounded shadow"
                >
            {% endif %}
        </div>

        <!-- Movie Details -->
        <div class="col-md-8">
            <h2 class="mb-3">{{ movie.title }}</h2>

            <p class="text-muted">
                ‚≠ê Rating: {{ movie.rating }} |
                üìÖ Release: {{ movie.release_date }}
            </p>

            <p class="mt-3">
                {{ movie.overview }}
            </p>

            <!-- Watch Button -->
            <form method="POST" action="{{ url_for('watch_movie', movie_id=movie.id) }}">
                <button type="submit" class="btn btn-netflix mt-3">
                    Mark as Watched
                </button>
            </form>
        </div>

    </div>

</div>

{% endblock %}
