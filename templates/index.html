<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineVeta | Emotion Based Movie Recommendations</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .hero {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0,0,0,0.7),
                rgba(0,0,0,0.7)
            ),
            url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4") center/cover no-repeat;
            display: flex;
            align-items: center;
        }
        .brand {
            color: #e50914;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .btn-netflix {
            background-color: #e50914;
            border: none;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1rem;
        }
        .btn-netflix:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-black px-4">
    <span class="navbar-brand brand" >CineVeta</span>
    <div>
        <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">Home</a>
        <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-netflix">Sign Up</a>
    </div>
</nav>

<section class="hero">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">
            Movies That Match Your Mood
        </h1>
        <p class="lead mt-3">
            Feeling happy, sad, angry or calm?  
            Let AI understand your emotions and recommend the perfect movies for you.
        </p>

        <div class="mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-netflix btn-lg me-2">
                Get Started
            </a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-lg">
                Already Have an Account?
            </a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
